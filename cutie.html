<script>
const dresses=[
 {main:'#f8bbd9',stroke:'#f48fb1'},
 {main:'#4fc3f7',stroke:'#0288d1'},
 {main:'#81c784',stroke:'#388e3c'}
];
const hairs=[
 {color:'#8d6e63',type:'bob'},
 {color:'#5d4037',type:'long'}
];
const crowns=['gold','ribbon','none'];
const backgrounds=[
 'linear-gradient(180deg,#fce4ec,#f8bbd9,#f48fb1)',
 'linear-gradient(180deg,#1a237e,#3949ab,#7986cb)'
];

let state={dress:0,hair:0,crown:0,bg:0};

function showCategory(c){
 ['dress','hair','crown','bg'].forEach(id=>{
  document.getElementById('category-'+id)?.classList.add('hidden');
 });
 document.getElementById('category-'+c)?.classList.remove('hidden');
}

function selectDress(i){state.dress=i;updateDress();}
function selectHair(i){state.hair=i;updateHair();}
function selectCrown(i){state.crown=i;updateCrown();}
function selectBackground(i){
 state.bg=i;
 document.getElementById('game-background').style.background=backgrounds[i];
}

function updateDress(){
 const d=dresses[state.dress];
 document.getElementById('dress-layer').innerHTML=`
  <path d="M100 120 L60 280 L140 280 Z" fill="${d.main}" stroke="${d.stroke}" stroke-width="2"/>
 `;
 document.querySelectorAll('ellipse[cy="285"]').forEach(e=>{
  e.setAttribute('fill',d.main);
  e.setAttribute('stroke',d.stroke);
 });
}

function updateHair(){
 const h=hairs[state.hair];
 document.getElementById('hair-front').innerHTML=`
  <path d="M65 55 Q60 30 80 20 Q100 10 120 20 Q140 30 135 55 Z" fill="${h.color}"/>
 `;
 document.getElementById('hair-back').innerHTML='';
}

function updateCrown(){
 const c=document.getElementById('crown-layer');
 if(crowns[state.crown]==='gold'){
  c.innerHTML='<path d="M70 25 L100 0 L130 25 Z" fill="#ffd54f"/>';
 }else if(crowns[state.crown]==='ribbon'){
  c.innerHTML='<ellipse cx="100" cy="15" rx="20" ry="10" fill="#f48fb1"/>';
 }else c.innerHTML='';
}

function resetAll(){
 state={dress:0,hair:0,crown:0,bg:0};
 updateDress();updateHair();updateCrown();
 selectBackground(0);showCategory('dress');
}
